
name: 'sample-flask'

on: 
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Load .env file
        uses: wanews/action-dotenv@v1
        with:
          file: .env
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER.USERNAME }}
          password: ${{ env.DOCKER.PASSWD }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.DOCKER.USERNAME }}/flask:latest
